<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap 5.3 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h4 mb-1">Sign in</h1>
                    <p class="text-secondary mb-4">Use your username and password.</p>

                    <!-- Optional flash messages -->
                    <div th:if="${param.registered}" class="alert alert-success" role="alert">
                        Account created successfully. Please log in.
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Invalid username or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        You have been logged out.
                    </div>

                    <!--
                      Binds to model attribute 'user' provided by AuthController.
                      Action defaults to /login; adjust if you have a different POST endpoint.
                    -->
                    <form th:action="@{/login}" th:object="${user}" method="post" novalidate>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input id="username" type="text" class="form-control"
                                   th:field="*{username}"
                                   autocomplete="username" placeholder="Enter username"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                Username error
                            </div>
                            <div class="form-text">3–50 characters.</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control"
                                   th:field="*{password}"
                                   autocomplete="current-password" placeholder="Enter password"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                Password error
                            </div>
                            <div class="form-text">Min 6 chars (your DTO validates stronger rules).</div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>

                        <div class="text-center mt-3">
                            <span class="text-secondary">Don’t have an account?</span>
                            <a th:href="@{/register}" class="link-primary fw-semibold">Create one</a>
                        </div>
                    </form>
                </div>
            </div>

            <p class="text-center text-secondary small mt-3 mb-0">
                © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
