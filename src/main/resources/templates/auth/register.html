<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <!-- Bootstrap 5.3 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h4 mb-1">Create account</h1>
                    <p class="text-secondary mb-4">Fill the form to register.</p>

                    <div th:if="${registrationError}" class="alert alert-danger" role="alert" th:text="${registrationError}">
                        Registration error
                    </div>

                    <form th:action="@{/register}" th:object="${register}" method="post" novalidate>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Name</label>
                                <input id="name" type="text" class="form-control" th:field="*{name}"
                                       autocomplete="given-name" placeholder="John"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
                            </div>

                            <div class="col-md-6">
                                <label for="surname" class="form-label">Surname</label>
                                <input id="surname" type="text" class="form-control" th:field="*{surname}"
                                       autocomplete="family-name" placeholder="Doe"
                                       th:classappend="${#fields.hasErrors('surname')} ? 'is-invalid'"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
                            </div>

                            <div class="col-12">
                                <label for="username" class="form-label">Username</label>
                                <input id="username" type="text" class="form-control" th:field="*{username}"
                                       autocomplete="username" placeholder="john.doe"
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input id="email" type="email" class="form-control" th:field="*{email}"
                                       autocomplete="email" placeholder="john@example.com"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                            </div>

                            <div class="col-12">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" type="password" class="form-control" th:field="*{password}"
                                       autocomplete="new-password" placeholder="••••••••"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
                                <div class="form-text">Must include digit, uppercase, lowercase, special character, no spaces (per validation).</div>
                            </div>

                            <!-- Hidden role (DTO defaults to USER). If you later want UI selection, add a select. -->
                            <input type="hidden" th:field="*{role}" />

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <span class="text-secondary">Already have an account?</span>
                            <a th:href="@{/login}" class="link-primary fw-semibold">Sign in</a>
                        </div>
                    </form>
                </div>
            </div>

            <p class="text-center text-secondary small mt-3 mb-0">
                © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
